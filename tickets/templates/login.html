<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.js"></script>
</head>
<body>
    <!-- Start encabezado -->
    <div class="ui secondary menu"></div>
    <!-- End encabezado -->

    <!-- Start formulario de inicio de sesión -->
    <div class="ui segment container">
        <form method="post" class="ui fluid form">
            {% csrf_token %}
            <div class="field">
                <h3>Número de empleado</h3>
                <input type="text" name="num_empleado" placeholder="Escriba aquí su número de empleado">
            </div>
            <div class="field">
                <h3>Contraseña</h3>
                <input type="password" name="password" placeholder="Escriba aquí su contraseña" required>
            </div>
            <p></p>
            <div class="field" style="text-align: center;">
                <button type="submit" class="ui blue button">Iniciar sesión</button>
            </div>
        </form>
    </div>
    <!-- End formulario de inicio de sesión -->
</body>
</html>
